<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML/CSS Prototype</title>
    <link rel="stylesheet" href="CSS/stylesheet.css">
  </head>
  <body>
    <div class="container">
      <h1>Recreate this using HTML &amp; CSS</h1>
      <img src="https://s3.amazonaws.com/f.cl.ly/items/2z3C3Z0L2Q0R282p1V0z/Image%202014-12-19%20at%2010.07.09%20AM.png" width="303" />
    </div>

    <!-- Your code goes here -->

    <div class="bubble"> <!-- Creates bubble -->
      <p><strong>$167</strong> still needed for this project</p>
    </div>

    <div class="wrapper">
      <div class="bar"> <!-- Creates progress bar -->
        <div class="progress"></div>
      </div>
      <div class="main-content"> <!-- main content area -->
        <p class="days-left"><strong class="orange-words">Only 3 days left</strong> to fund this project.<br /><br /> Join the <strong>42</strong> other donors who have already supported this project. Every dollar helps.</p>
      </div>
      <form class="donation">
        <input type="text" name="donation" style="font-weight: bold;" value="$ 50" />
      </form>
      <button class="green-btn"><strong>Give Now</strong></button>
      <p class="convince-me"><a href="#"><em>Why give $50?</em></a></p>
    </div>

    <footer class="aux-btns">  <!-- Made this a footer as to avoid divitis -->
      <button class="save"><strong>Save for later</strong></button>
      <button class="share"><strong>Tell your friends</strong></button>
    </footer>


  </body>
</html>
